<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./styles/styles.css" />
		<script defer src="./scripts/anime.js"></script>
		<script defer src="./scripts/index.js"></script>
		<title>Playstation 5</title>
	</head>
	<body>
		<!-- Header Start -->
		<header class="header header--inner">
			<nav class="nav">
				<div class="nav--inner-left">
					<div class="nav__item nav__item--icon nav__item--blue">
						<img src="./assets/icons/nav-left.png" />
						<a href="#" class="nav__link nav__link--padded">Back</a>
					</div>

					<div class="nav__item nav__item--icon nav__item--blue">
						<a href="#">
							<img src="./assets/icons/preferences.png" />
						</a>
					</div>

					<div class="nav__item nav__item--border">
						<a href="#" class="nav__link">Playstation</a>
					</div>
					<div class="nav__item">
						<a href="#" class="nav__link">xbox</a>
					</div>
				</div>
				<div class="nav--inner-right">
					<div class="nav__item nav__item--icon nav__item--border">
						<i>
							<img src="./assets/icons/shopping-cart.png" />
						</i>
						<a href="#" class="nav__link nav__link--padded">
							2 items
						</a>
					</div>
				</div>
			</nav>
		</header>
		<!-- Header End -->

		<!-- Slider Start -->
		<main>
			<div class="slider slider--inner">
				<div class="slider__item">
					<img
						src="./assets/images/Image 1.png"
						alt="playstation 5 controller"
					/>
				</div>
				<div class="slider__item">
					<img
						src="./assets/images/Image 2.png"
						alt="playstation 5 controller"
					/>
				</div>
				<div class="slider__item">
					<img
						src="./assets/images/Image 3.png"
						alt="playstation 5 controller"
					/>
				</div>
				<div class="slider__item">
					<img
						src="./assets/images/Image 4.png"
						alt="playstation 5 controller"
					/>
				</div>
				<div class="slider__item">
					<img
						src="./assets/images/Image 5.png"
						alt="playstation 5 controller"
					/>
				</div>
				<div class="slider__item">
					<img
						src="./assets/images/Image 6.png"
						alt="playstation 5 controller"
					/>
				</div>
			</div>
			<!-- Slider End -->

			<!-- Product-info Start -->
			<div class="product-info page--product-info">
				<p class="product-info__category">NEW CONSOLE</p>
				<h1 class="product-info__title">Playstation 5</h1>
				<div class="product-info__details">
					<p class="product-info__text">
						Shipping in 2 to 4 business days <span>|</span>
					</p>
					<a href="#" class="product-info__link">
						View Details
						<img
							src="./assets/icons/Path 6.png"
							class="product-info__link--margin"
						/>
					</a>
				</div>
				<div class="slide-controller">
					<i>
						<img
							src="./assets/icons/Ellipse 3.png"
							class="slide-controller--active"
						/>
					</i>
					<i><img src="./assets/icons/Ellipse 5.png" /></i>
					<i><img src="./assets/icons/Ellipse 5.png" /></i>
				</div>
			</div>
			<!-- Product-info End -->

			<div class="button-group">
				<button class="button-group__button button-group__button--pink">
					<i><img src="./assets/icons/hand-heart.png" /></i>
				</button>
				<button class="button-group__button button-group__button--gray">
					<i><img src="./assets/icons/question-mark.png" /></i>
				</button>
			</div>

			<img
				src="./assets/images/./ps5@2x.png"
				class="product-image"
				alt="playstation 5"
			/>
		</main>
	</body>
</html>
